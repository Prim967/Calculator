<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./resources/style.css">
    <title>Calculator</title>
</head>
<body>
    

    <div id="calculator">
        <input id="display" readonly>
        <div id="key">
            <button onclick="moveToDisplay('+')" class="operator-btn">+</button>
            <button onclick="moveToDisplay('7')">7</button>
            <button onclick="moveToDisplay('8')">8</button>
            <button onclick="moveToDisplay('9')">9</button>
            <button onclick="moveToDisplay('-')" class="operator-btn">-</button>
            <button onclick="moveToDisplay('4')">4</button>
            <button onclick="moveToDisplay('5')">5</button>
            <button onclick="moveToDisplay('6')">6</button>
            <button onclick="moveToDisplay('*')" class="operator-btn">*</button>
            <button onclick="moveToDisplay('3')">3</button>
            <button onclick="moveToDisplay('2')">2</button>
            <button onclick="moveToDisplay('1')">1</button>
            <button onclick="moveToDisplay('/')" class="operator-btn">/</button>
            <button onclick="moveToDisplay('0')">0</button>
            <button onclick="moveToDisplay('.')">.</button>
            <button onclick="calculate()">=</button>
            <button onclick="clearDisplay()" class="operator-btn">C</button>
    </div>

    <script src="index.js"></script>
</body>
</html>
